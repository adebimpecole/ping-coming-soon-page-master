<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="index.css">

  <script src="index.js" defer></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Ping coming soon page</title>

</head>
<body>
  <div class="main">
    <div class="icondiv"> <img src="images/logo.svg" id="icon"> </div>
    <div class="txt1">  We are launching <span class="txt1_2">soon!</span></div>
    <div class="txt2"> Subscribe and get notified</div>
    <form id="realdeal" novalidate>
      <div class="input">
        <label for="txt"></label>
        <input placeholder="Your email address..." type="email" id="txt" required><span><i class="error"></i></span>
      </div>
      <div>
        <input type="submit" value="Notify Me" id="btn">
      </div>
      
    </form>
    <div class="image"><img src="images/illustration-dashboard.png"></div>
    <div>
      <i class="fa-brands fa-facebook-f "></i><i class="fa-brands fa-twitter"></i><i class="fa-brands fa-instagram fa-1x"></i>
    </div>
    <div class="foot">&copy; Copyright Ping. All rights reserved.</div>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Mary Cole</a>.
    </p>
  </footer>
</body>
</html>
